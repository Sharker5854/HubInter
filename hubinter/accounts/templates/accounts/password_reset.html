{% extends "base.html" %}

{% block title %}
	{{ title }}
{% endblock title %}


{% block content %}
	<div class="container">

	    <!-- Title Page -->
	    <div class="row">
	        <div class="span12">
	            <div class="title-page">
	                <h2 class="title">Password reset</h2>
	                <h3 class="title-description">Specify the email address to which the link to change the password will be sent</h3>
	            </div>
	        </div>
	    </div>

		<form action="{% url 'password_reset' %}" method="POST" class="login-register-form" id="contact-form">
			{% csrf_token %}
			<p>{{ form.email.errors }}</p>
			<p>{{ form.email }}</p>
			<input type="submit" style="margin-top: 4% !important;" class="submit-login-register" value="Send link">
		</form>

	</div>
{% endblock content %}
